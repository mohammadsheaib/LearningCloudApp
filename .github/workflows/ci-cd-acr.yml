name: CI/CD to Azure Container Registry

# Trigger only on pushes to master branch, ignoring workflow changes
on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [OrderService, ProductService]

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Log in to Azure
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          }

    # Step 3: Build and push Docker image to ACR
    - name: Build and push image
      run: |
        IMAGE_NAME="${{ secrets.ACR_NAME }}.azurecr.io/${{ matrix.service }}"
        IMAGE_NAME_LOWER=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
        az acr build \
          --registry ${{ secrets.ACR_NAME }} \
          --image $IMAGE_NAME_LOWER:latest \
          ./${{ matrix.service }}
